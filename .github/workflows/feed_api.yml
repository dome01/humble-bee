name: CI/CD - Twitter/Feed_API

on:
  push:
    branches: [ main ]
    paths:
      - 'twitter/feed_api/**'
      - 'tests/test_feed_api.py'
      - '.github/workflows/feed_api.yml'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt

      - name: Run Feed_API Tests
        run: |
          PYTHONPATH=. pytest tests/test_feed_api.py

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Feed_API image
        uses: docker/build-push-action@v5
        with:
          context: ./twitter/feed_api
          file: ./twitter/feed_api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/feed_api:latest
